name: Code Coverage

on: [pull_request]

jobs:
  base_branch_cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: dotnet test --settings tests.runsettings --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"

      - name: Upload code coverage for ref branch
        uses: actions/upload-artifact@v3
        with:
          name: ref-coverage.cobertura.xml
          path: ./TestResults/**/*.cobertura.xml

  checks:
    runs-on: ubuntu-latest
    needs: base_branch_cov
    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download code coverage report from base branch
        uses: actions/download-artifact@v3
        with:
          name: ref-coverage.cobertura.xml

      - name: Install dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: dotnet test --settings tests.runsettings --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"

      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          lcov-file: "./TestResults/coverage.cobertura.xml"
          base-lcov-file: "./ref-coverage.cobertura.xml"
          minimum-ratio: 0
          send-summary-comment: true
          show-annotations: "warning"
